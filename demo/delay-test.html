<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .banner {
            background: #38f;
            width: 100%;
            height: 40px;
            text-align: center;
            font-size: 18px;
            font-weight: 900;
            color: #fff;
            line-height: 40px;
        }
        .container {
            text-align: center;
        }
        .item {
            width: 160px;
            height: 80px;
            background: #699f00;
            line-height: 80px;
            font-size: 20px;
            color: #fff;
            margin: 10px auto;
        }
    
        .highlight:active {
            opacity: 0.6;
        }

        .animation {
            -webkit-transition: -webkit-transform .1s ease-in-out;
            transition: transform .1s ease-in-out;
        }

        .pseudo .animation:active {
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

        .add .normal.high {
            opacity: 0.6;
        }

        .add .anim {
            -webkit-transition: -webkit-transform .1s ease-in-out;
            transition: transform .1s ease-in-out;
        }

        .add .anim.high {
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

        .disabled .normal:active {
            opacity: 0.6;
        }

        .disabled .anim {
            -webkit-transition: -webkit-transform .1s ease-in-out;
            transition: transform .1s ease-in-out;
        }

        .disabled .anim:active {
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div class="activeTouch">
        <div class="banner">:active with binding touchstart</div>
        <div class="container pseudo">
            <div class="item highlight">highlight</div>
            <div class="item animation">animation</div>
        </div>
        <div class="banner">addClass & removeClass </div>
        <div class="container add">
            <div class="item touch normal" data-touchFeedback="true">highlight</div>
            <div class="item touch anim" data-touchFeedback="true">animation</div>
        </div>
    </div>
    <div class="disableTouch">
        <div class="banner">:active without binding touchstart</div>
        <div class="container disabled">
            <div class="item touch normal">highlight</div>
            <div class="item touch anim">animation</div>
        </div>
    </div>
    
    <div class="banner">note</div>
    <h3>安卓手机可以很明显地感觉使用active伪类会有延时</h3>
    <script src="../src/touchFeedback.js"></script>
    <script>
        new TouchFeedback('.add', {
            feedbackClass: 'high'
        });
    </script>
</body>
<html>
